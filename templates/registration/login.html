{%extends 'base.html'%}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-xl px-5 py-24 mx-auto">
    <form method='POST' >
        {% csrf_token %}
        {{ form|crispy }}   
        <button type="submit" class="ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Submit</button>
        <hr/>
<a class="hover:text-blue-600"href="{% url 'password_reset' %}">Forgot Password?</a>  
    </form>
</div>
{%endblock%}
