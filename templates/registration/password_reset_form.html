{%extends 'base.html'%}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-xl px-5 py-24 mx-auto">

        {% csrf_token %}
        {{ form|crispy }}   
        <button type="submit" class="ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Confirm Password</button>  </form>
</div>
<a href="{% url 'login' %}">Already have an email?</a>
</form>
{%endblock%}
