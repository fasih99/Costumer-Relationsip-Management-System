{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-xl px-5 py-24 mx-auto">
        <h1 class="hover:border-blue-500 mx-auto flex-grow text-purple-500 border-b-2 border-purple-500 py-2 text-lg px-1">Create New Lead</h1>
        <form method='POST' >
            {% csrf_token %}
            {{ form|crispy }}   
            <button type="submit" class="ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Submit</button>  </form>
    </div>
    
{% endblock %}
       
{% comment %}
     <!-- There are other output options though for the <label>/<input> pairs:

        {{ form.as_table }} will render them as table cells wrapped in <tr> tags
        {{ form.as_p }} will render them wrapped in <p> tags
        {{ form.as_ul }} will render them wrapped in <li> tags -->
{% endcomment %}
